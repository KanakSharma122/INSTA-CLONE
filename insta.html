<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="insta.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="insta-logo.png" alt="logo">
        </a>
        <!-- profile -->
        <div class="profile">
            <div class="profile-img">
                <img src="Vprofile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>thv</h1>
                <img src="insta-verify.png" alt="verify">
            </div>
            <span>V</span>
        </div>
        
        <div class="about">
            <!-- box1 -->
            <div class="box">
                <h3>119</h3>
                <span>Posts</span>
            </div>
            <!-- box2 -->
            <div class="box">
                <h3>65.3M</h3>
                <span>Followers</span>
            </div>
            <!-- box3 -->
            <div class="box">
                <h3>10</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- Menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-3-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-4-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>

    <!-- main home -->
    <div class="main-home">
        <div class="header">
            <!-- search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="search">
            </div>
            <div class="header-content">
                <i class="ri-notification-3-line"></i>
                <i class="ri-mail-unread-fill"></i>

                <!-- button -->
                <a  href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>


        <div class="stories">
            <!-- stories 1 -->
            <div class="stories-img color">
                <img src="p1.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- stories 2 -->
            <div class="stories-img">
                <img src="p2.jpg" alt="profile">
            </div>
            <!-- stories 3 -->
            <div class="stories-img">
                <img src="p3.jpg" alt="profile">
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="p4.jpg" alt="profile">
            </div>
            <!-- stories 5 -->
            <div class="stories-img">
                <img src="p5.jpg" alt="profile">
            </div>
            <!-- stories 6 -->
            <div class="stories-img">
                <img src="p6.jpg" alt="profile">
            </div>
            <!-- stories 7 -->
            <div class="stories-img">
                <img src="p7.jpg" alt="profile">
            </div>
            <!-- stories 8 -->
            <div class="stories-img">
                <img src="p8.jpg" alt="profile">
            </div>
            <!-- stories 9 -->
            <div class="stories-img">
                <img src="p9.jpg" alt="profile">
            </div>
            <!-- stories 10 -->
            <div class="stories-img">
                <img src="p10.jpg" alt="profile">   
            </div>
        </div>


        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>


        <div class="main-post">

            <!-- box1 -->

            <div class="post-box">
                <img src="post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="postdp1.jpg" alt="profile">
                        </div>
                        <h3>Marquee_b</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>900</span>
                    </div>
                </div>
            </div>

            <!-- box2 -->

            <div class="post-box">
                <img src="post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="post2dp.jpg" alt="profile">
                        </div>
                        <h3>Aaroma</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>90k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>20k</span>
                    </div>
                </div>
            </div>

            <!-- box3 -->

            <div class="post-box">
                <img src="post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="post3dp.jpg" alt="profile">
                        </div>
                        <h3>Max_cio</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>55k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>1k</span>
                    </div>
                </div>
            </div>

            <!-- box4 -->

            <div class="post-box">
                <img src="post4.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="post4dp.jpg" alt="profile">
                        </div>
                        <h3>The_MOOD_Lab</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>10k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>500</span>
                    </div>
                </div>
            </div>

            <!-- box5 -->

            <div class="post-box">
                <img src="post5.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="p5.jpg" alt="profile">
                        </div>
                        <h3>shraddhakapoor</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>80k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>13k</span>
                    </div>
                </div>
            </div>


            <!-- box6 -->

            <div class="post-box">
                <img src="post6.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="post6dp.jpg" alt="profile">
                        </div>
                        <h3>kritisanon</h3>
                    </div>
                    <div class="likes">
                        <img src="heart.png" alt="heart">
                        <span>50k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>2k</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
